<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEST Kkutu</title>
</head>
<body>
    <h2 id="startGame" onclick="start()">START</h2>
    <div id="container" style="display: none;">
        <link rel="stylesheet" href="game.css">
        <link rel="icon" type="image/x-icon" href="assets/favi.ico">
        <h1>BEST 끄투</h1>
        <div id="gameArea">
            <input type="text" id="wordInput" autocomplete="off" placeholder="단어를 입력하세요..."> <button id="submitButton" onclick="submitWord()">제출</button>
        </div>
    </div>
    <audio id="epicmusic" src="assets/epicmusic.mp3" loop></audio>
    <div id="gameOver">
        <h1>당신의 패배입니다!</h1>
        <h3 id="gameoverText"></h3>
        <button onclick="window.location.reload()">다시 시작</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
